<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Resume Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: calc(100vh - 150px);
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            margin-bottom: 10px;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .file-input-label:hover {
            background: #5568d3;
        }

        .file-name {
            margin-top: 10px;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 0.9em;
            word-break: break-all;
        }

        .upload-btn {
            width: 100%;
            padding: 12px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .upload-btn:hover {
            background: #663399;
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .resume-list {
            margin-top: 20px;
        }

        .resume-list h3 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .resume-item {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .resume-item:hover {
            background: #e9ecef;
        }

        .resume-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .resume-size {
            font-size: 0.85em;
            color: #666;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            display: flex;
            justify-content: flex-end;
        }

        .message-ai {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message-user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-ai .message-content {
            background: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #5568d3;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 1.4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideIn 0.3s;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        @media (max-width: 968px) {
            .main-layout {
                grid-template-columns: 1fr;
                height: auto;
            }

            .sidebar {
                height: auto;
            }

            .chat-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ HR Resume Chat Assistant</h1>
        
        <div class="main-layout">
            <!-- Sidebar for Resume Upload and List -->
            <div class="sidebar">
                <h2>üìÅ Resume Management</h2>
                
                <div class="upload-section">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" accept=".pdf">
                        <label for="fileInput" class="file-input-label">
                            Choose PDF Resume
                        </label>
                    </div>
                    <div id="fileName" class="file-name" style="display: none;"></div>
                    <button id="uploadBtn" class="upload-btn" disabled>Upload Resume</button>
                </div>

                <div class="resume-list">
                    <h3>Uploaded Resumes</h3>
                    <div id="resumeList"></div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-container">
                <div class="chat-header">üí¨ Chat with AI Assistant</div>
                
                <div class="chat-messages" id="chatMessages"></div>

                <div class="chat-input-area">
                    <input 
                        type="text" 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="Ask me about the resumes..."
                    >
                    <button id="sendBtn" class="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://psychic-adventure-x5v49945gv4v29j6-3001.app.github.dev';
        let selectedFile = null;
        alert('API_BASE is: ' + API_BASE); // ADD THIS LINE

        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const resumeList = document.getElementById('resumeList');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        // File Selection
        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                fileName.textContent = `Selected: ${selectedFile.name}`;
                fileName.style.display = 'block';
                uploadBtn.disabled = false;
            }
        });

        // Upload Resume
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                const response = await fetch(`${API_BASE}/resume`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('Resume uploaded successfully!', 'success');
                    loadResumes();
                    fileInput.value = '';
                    selectedFile = null;
                    fileName.style.display = 'none';
                } else {
                    showNotification('Upload failed: ' + data.detail, 'error');
                }
            } catch (error) {
                showNotification('Upload error: ' + error.message, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Resume';
            }
        });

        // Load Resumes
        async function loadResumes() {
            try {
                const response = await fetch(`${API_BASE}/resume`);
                const data = await response.json();

                if (data.resumes && data.resumes.length > 0) {
                    resumeList.innerHTML = data.resumes.map(resume => `
                        <div class="resume-item">
                            <div class="resume-name">üìÑ ${resume.filename}</div>
                            <div class="resume-size">${formatBytes(resume.size)}</div>
                        </div>
                    `).join('');
                } else {
                    resumeList.innerHTML = '<p style="color: #999; text-align: center;">No resumes uploaded yet</p>';
                }
            } catch (error) {
                console.error('Error loading resumes:', error);
            }
        }

        // Format bytes to readable size
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Add Message to Chat
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-ai'}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send Chat Message
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            chatInput.value = '';
            sendBtn.disabled = true;
            chatInput.disabled = true;

            // Add loading indicator
            addMessage('<span class="loading"></span> <span class="loading" style="animation-delay: 0.2s;"></span> <span class="loading" style="animation-delay: 0.4s;"></span>', false);

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                // Remove loading indicator
                chatMessages.removeChild(chatMessages.lastChild);

                if (response.ok) {
                    addMessage(data.response, false);
                } else {
                    addMessage('Error: ' + data.detail, false);
                }
            } catch (error) {
                // Remove loading indicator
                chatMessages.removeChild(chatMessages.lastChild);
                addMessage('Error: ' + error.message, false);
            } finally {
                sendBtn.disabled = false;
                chatInput.disabled = false;
                chatInput.focus();
            }
        }

        // Event Listeners for Chat
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Show Notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initial Load
        loadResumes();

        // Add welcome message
        addMessage('Hello! I\'m your AI assistant. Upload a resume and I can help you analyze it. Just ask me to read a specific resume file!', false);
    </script>
</body>
</html>
